<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Clínica Odontológica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script/validacao.js" defer></script>
</head>
<body>

    <header class="custom-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/Logoo.png" alt="Logo" height="40"> Clínica Odontológica
                </a>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link">Início</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <section class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center">Cadastrar-se</h2>
                <form id="cadastro-form" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="CPF">CPF:</label>
                        <input type="text" id="CPF" name="CPF" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha:</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </form>
                <p class="text-center mt-3">Já tem uma conta? <a href="/entrar-cadastrar">Entrar</a></p>
            </div>
        </section>
    </main>

    <footer class="custom-footer">
        <div class="container py-3 text-center">
            <div class="footer-brand d-flex align-items-center justify-content-center">
                <span>Clínica Odontológica</span>
                <img src="assets/Logoo.png" alt="Logo da Clínica" class="ml-2" style="max-height: 50px;">
            </div>
            <p class="footer-text mt-3">&copy; 2024 Clínica Odontológica. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
